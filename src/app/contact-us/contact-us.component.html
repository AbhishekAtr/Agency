<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="heading">
                    <h1 class="m-0">Let's Connect</h1>
                </div>
            </div>
        </div>
        <div class="row mt_35">
            <div class="col-lg-12">
                <div class="contact_form">
                    <form id="enquerynow" method="POST">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Enter Name <span>*</span></label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>Enter Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label>Enter Phone number <span>*</span></label>
                                    <input id="phone" name="phone" type="tel" oninput="this.value = this.value.replace(/[^0-9+.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control" onkeypress="if ( isNaN(this.value +
                                        String.fromCharCode(event.keyCode) )) return false;" numbers-only maxlength="10" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Enter Message</label>
                                    <textarea name="message" id="" cols="30" name="message" class="form-control" rows="5" placeholder="Enter Message" maxlength="1000"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <Button class="btn btn_enquiry" onclick="submitForm('enquerynow')">Send Message</Button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
